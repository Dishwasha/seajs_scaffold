<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello Sea.js</title>
</head>
<body>
<script src="sea-modules/seajs/dist/sea.js"></script>
<script src="sea-modules/seajs-style/dist/seajs-style.js"></script>
<script>

  // Set configuration
  seajs.config({
    base: "./sea-modules/",
    alias: {
      "jquery": "jquery/dist/jquery.min.js",
      "underscore": "underscore/underscore.js",
      "underscore.string": "underscore.string/dist/underscore.string.min.js"
    },
    preload: ['jquery', 'underscore', 'underscore.string']
  });

  // For development
  if (location.href.indexOf("?dev") > 0) {
    seajs.use("./static/main/src/main");
  }
  // For production
  else {
    seajs.use("seajs_scaffold/main/1.0.0/main");
  }
</script>

</body>
</html>
